<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Удачи</title>
    <!-- Подключение Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение шрифта Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Применение шрифта Inter ко всему документу */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стилизация стрелочек в поле для ввода чисел */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4 selection:bg-white selection:text-black">
    
    <!-- Основной контейнер, который адаптируется под размер экрана -->
    <div class="w-full max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16">

        <!-- Левая часть: Управление и Результаты -->
        <div class="w-full max-w-sm text-center md:text-left">
            <h1 class="text-4xl font-bold mb-4">Тест Удачи</h1>
            <p class="text-gray-400 mb-8">Введите шанс и узнайте, сколько попыток потребуется, чтобы удача улыбнулась вам.</p>
            
            <!-- Форма ввода -->
            <div class="flex items-center gap-4 mb-8">
                <input id="chance-input" type="number" step="0.01" min="0.000001" max="100" placeholder="Шанс, %" class="w-full bg-transparent border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-white focus:outline-none transition">
                <button id="test-button" class="bg-white text-black font-bold px-6 py-3 rounded-lg hover:bg-gray-300 transition whitespace-nowrap">Испытать</button>
            </div>

            <!-- Блок результатов (изначально скрыт) -->
            <div id="results" class="hidden space-y-3 text-lg">
                <div>
                    <span class="text-gray-400">Потребовалось попыток:</span>
                    <span id="attempts-output" class="font-bold text-2xl ml-2"></span>
                </div>
                <div>
                    <span class="text-gray-400">Ожидаемое кол-во:</span>
                    <span id="expected-output" class="font-bold ml-2"></span>
                </div>
                <div>
                    <span class="text-gray-400">Отклонение от нормы:</span>
                    <span id="deviation-output" class="font-bold ml-2"></span>
                </div>
            </div>
            
            <!-- Сообщение об ошибке (изначально скрыто) -->
            <div id="error-message" class="text-red-500 mt-4 hidden"></div>
        </div>

        <!-- Правая часть: Шкала Удачи -->
        <div class="w-full md:w-auto flex flex-row-reverse md:flex-col items-center justify-center gap-4">
            <!-- Зона удачи (+) -->
            <div class="flex flex-col items-center gap-1">
                <span class="text-2xl font-bold text-green-400">+</span>
                <span class="text-sm text-gray-400 hidden md:inline">Удача</span>
            </div>
            
            <!-- Контейнер шкалы -->
            <div id="luck-scale-container" class="relative w-full max-w-xs md:w-8 h-8 md:h-80 bg-transparent border-2 border-gray-600 rounded-full">
                <!-- Линия нормы -->
                <div class="absolute bg-gray-500 h-[2px] w-full md:w-12 md:h-[2px] top-1/2 left-0 md:left-1/2 -translate-y-1/2 md:-translate-x-1/2">
                     <span class="absolute -right-14 top-1/2 -translate-y-1/2 text-xs text-gray-400 hidden md:inline">Норма</span>
                </div>
                <!-- Индикатор удачи -->
                <div id="luck-indicator" class="absolute bg-white rounded-full transition-all duration-700 ease-out" style="width: 20px; height: 20px; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
            </div>
            
            <!-- Зона неудачи (-) -->
            <div class="flex flex-col items-center gap-1">
                <span class="text-sm text-gray-400 hidden md:inline">Неудача</span>
                <span class="text-2xl font-bold text-red-400">-</span>
            </div>
        </div>
    </div>

    <script>
        // Получение элементов DOM
        const chanceInput = document.getElementById('chance-input');
        const testButton = document.getElementById('test-button');
        const resultsDiv = document.getElementById('results');
        const attemptsOutput = document.getElementById('attempts-output');
        const deviationOutput = document.getElementById('deviation-output');
        const expectedOutput = document.getElementById('expected-output');
        const errorMessage = document.getElementById('error-message');
        const luckIndicator = document.getElementById('luck-indicator');

        // Функция для запуска симуляции
        function runSimulation() {
            const chance = parseFloat(chanceInput.value);

            // Валидация ввода
            if (isNaN(chance) || chance <= 0 || chance > 100) {
                errorMessage.textContent = 'Введите корректный шанс (больше 0 и не больше 100).';
                errorMessage.classList.remove('hidden');
                resultsDiv.classList.add('hidden');
                return;
            }

            errorMessage.classList.add('hidden');
            testButton.disabled = true;
            testButton.textContent = 'Симуляция...';

            // Используем setTimeout, чтобы UI не зависал на очень низких шансах
            setTimeout(() => {
                let attempts = 0;
                const probability = chance / 100;

                // Цикл симуляции
                while (true) {
                    attempts++;
                    if (Math.random() < probability) {
                        break; // Успех!
                    }
                    // Предохранитель от бесконечного цикла на случай крайне малых шансов
                    if (attempts > 200000000) { 
                        attempts = -1; // Указываем на превышение лимита
                        break;
                    }
                }

                if (attempts === -1) {
                    errorMessage.textContent = 'Симуляция превысила лимит в 200 млн попыток.';
                    errorMessage.classList.remove('hidden');
                    resultsDiv.classList.add('hidden');
                } else {
                    // Расчеты
                    const expected = 100 / chance;
                    const deviation = attempts - expected;

                    // Отображение результатов
                    attemptsOutput.textContent = attempts.toLocaleString('ru-RU');
                    expectedOutput.textContent = expected.toLocaleString('ru-RU', { maximumFractionDigits: 2 });
                    deviationOutput.textContent = deviation.toLocaleString('ru-RU', { signDisplay: 'always', maximumFractionDigits: 2 });
                    
                    // Окрашивание отклонения для наглядности
                    if (deviation > 0) {
                        deviationOutput.classList.remove('text-green-400');
                        deviationOutput.classList.add('text-red-400');
                    } else {
                        deviationOutput.classList.remove('text-red-400');
                        deviationOutput.classList.add('text-green-400');
                    }

                    resultsDiv.classList.remove('hidden');
                    updateLuckScale(attempts, expected);
                }

                testButton.disabled = false;
                testButton.textContent = 'Испытать';
            }, 10);
        }

        // Функция обновления положения индикатора на шкале удачи
        function updateLuckScale(attempts, expected) {
            let positionPercent = 50; // 50% - центр (норма)
            let luckFactor;

            if (attempts <= expected) { // Удача (+)
                // luckFactor от 0 (норма) до 1 (мгновенный успех)
                luckFactor = 1 - (attempts / expected);
                // Преобразуем в проценты от 50% (центр) до 5% (верх)
                positionPercent = 50 - (luckFactor * 45); 
            } else { // Неудача (-)
                // luckFactor от 0 (норма) до ~1 (очень много попыток)
                luckFactor = 1 - (expected / attempts);
                // Преобразуем в проценты от 50% (центр) до 95% (низ)
                positionPercent = 50 + (luckFactor * 45);
            }
            
            // Адаптация под ориентацию шкалы (вертикальная на ПК, горизонтальная на мобильных)
            const isVertical = window.innerWidth >= 768; // md breakpoint in Tailwind

            if (isVertical) {
                luckIndicator.style.left = '50%';
                luckIndicator.style.top = `${positionPercent}%`;
            } else {
                luckIndicator.style.top = '50%';
                // Инвертируем для горизонтального вида, чтобы + был справа
                luckIndicator.style.left = `${100 - positionPercent}%`;
            }
        }

        // Обработчики событий
        testButton.addEventListener('click', runSimulation);
        chanceInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                testButton.click();
            }
        });
    </script>
</body>
</html>
